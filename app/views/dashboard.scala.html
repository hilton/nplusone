@(user: securesocial.core.Identity, chipCount: Int)(implicit request: RequestHeader, flash: Flash)

@main("Dashboard", Some(user)) {

	<div class="col-md-6">
		<table class="table table-bordered">
			<tr>
				<th>Study</th><th>Cases</th><th>Export</th>
			</tr>
			<tr>
				<td>CHIP</td><td>@chipCount</td>
				<td><a title="Export" href="@routes.Application.export"><span class="glyphicon glyphicon-download-alt"></span> chip.xls</a></td>
			</tr>
		</table>
	</div>
}
